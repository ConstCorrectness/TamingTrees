<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body>
    <div id="app">
      <!-- Login Screen -->
      <div id="login-screen" class="login-screen">
        <div class="login-container">
          <div class="login-header">
            <h1 class="game-title">🌳 Taming Trees</h1>
            <p class="game-subtitle">Grow and manage your magical forest!</p>
          </div>
          
          <div class="login-form">
            <div class="form-group">
              <label for="username-input">Reddit Username</label>
              <input 
                type="text" 
                id="username-input" 
                placeholder="Enter your Reddit username"
                autocomplete="username"
              />
            </div>
            
            <div class="login-buttons">
              <button id="login-btn" class="btn btn-primary">
                🌲 Enter Forest
              </button>
              <button id="create-account-btn" class="btn btn-secondary">
                ✨ Create New Account
              </button>
            </div>
            
            <div class="login-info">
              <p class="info-text">
                Existing players: Your Reddit username will be auto-filled<br/>
                New players: Create a new account to start your forest journey
              </p>
            </div>
          </div>
          
          <div class="login-footer">
            <p class="footer-text">
              Built with ❤️ for the Reddit community
            </p>
          </div>
        </div>
      </div>
      
      <!-- Game Container (hidden initially) -->
      <div id="game-container" class="game-container hidden">
        <!-- Canvas will be created here dynamically -->
      </div>
    </div>
    <script type="module" src="main.ts" defer></script>
  </body>
</html>
